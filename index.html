<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNBNC</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/glitch.css">
    <link rel="stylesheet" href="./styles/border.css">
    <style>
        /* Basic styling */
        
        * {
            -webkit-user-drag: none;
            /* For Safari */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            /* Выравнивание контента по вертикали */
            justify-content: center;
            align-items: center;
            min-height: calc(100vh);
            min-width: calc(350px);
            text-align: center;
            background: url('./Images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            /* Предотвращает горизонтальную прокрутку */
        }
        
        .container {
            width: 100%;
            max-width: 90%;
            /* Уменьшение ширины для мобильных устройств */
            padding: 10px;
            /* Отступы, чтобы контент не прилипал к краям */
            text-align: center;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.938);
            pointer-events: none;
            z-index: 0;
        }
        /* Медиазапрос для больших экранов */
        
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                /* Ширина для больших экранов */
            }
        }
        /* Header and text styling */
        
        h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 0.2em;
        }
        
        .title {
            font-size: 4em;
            position: relative;
        }
        /* Glitch effect */
        
        .glitch {
            font-size: 1.5em;
            color: #8f00ff;
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite;
        }
        
        .glitch::before,
        .glitch::after {
            content: 'UNCRAFTCORE';
            position: absolute;
            top: 0;
            left: 0;
            color: #00f;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            animation: glitch-lines 1s infinite linear alternate-reverse;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #8f00ff;
            animation-delay: -0.2s;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #ff00ff;
            animation-delay: 0.2s;
        }
        /* Glitch for blue text */
        
        .glitch-blue {
            color: #00f;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            position: sticky;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
        }
        
        .glitch-blue span {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .glitch-blue span:first-child {
            animation: glitch 500ms infinite;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            transform: translate(-0.04em, -0.03em);
            opacity: 0.75;
        }
        
        .glitch-blue span:last-child {
            animation: glitch 375ms infinite;
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            transform: translate(0.04em, 0.03em);
            opacity: 0.75;
        }
        /* Animation keyframes */
        
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
        
        @keyframes glitch-lines {
            0% {
                clip: rect(0, 100%, 15%, 0);
            }
            25% {
                clip: rect(25%, 100%, 40%, 0);
            }
            50% {
                clip: rect(50%, 100%, 65%, 0);
            }
            75% {
                clip: rect(75%, 100%, 90%, 0);
            }
            100% {
                clip: rect(90%, 100%, 100%, 0);
            }
        }
        /* Glitch effect button */
        
        .testing {
            display: inline-block;
            position: relative;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            margin-top: 10px;
            padding: 12px 40px;
            /* Увеличение отступов */
            font-size: 1.2em;
            /* Увеличение размера шрифта */
            letter-spacing: .35em;
            text-align: center;
            text-transform: uppercase;
            border: 1px solid hsla(0, 0%, 100%, .2);
            transition: all .2s ease;
            margin: 0 auto;
            margin-top: 50px;
        }
        
        .testing:before,
        .testing:after {
            content: 'BUY TICKETS';
            position: absolute;
            top: 0;
            left: 0;
            padding: 12px 0;
            /* Увеличение отступов */
            width: 100%;
            clip: rect(0px, 0px, 0px, 0px);
            background: #fff;
            color: #000;
        }
        
        .testing:before {
            left: -3px;
            top: -2px;
            text-shadow: 2px 0 #fff;
            box-shadow: 2px 0 #fff;
        }
        
        .testing:after {
            left: 2px;
            bottom: -2px;
            text-shadow: -1px 0 #fff;
            box-shadow: -1px 0 #fff;
        }
        
        .testing:hover {
            background: white;
            color: black;
        }
        
        .testing:hover:before {
            animation: glitch-test 1.5s infinite linear alternate-reverse;
        }
        
        .testing:hover:after {
            animation: glitch-test 2s infinite linear alternate;
        }
        
        @keyframes glitch-test {
            0% {
                clip: rect(-3px, 600px, 0px, 0px);
            }
            5.88235% {
                clip: rect(0px, 600px, 0px, 0px);
            }
            11.76471% {
                clip: rect(-3px, 600px, 0px, 0px);
            }
            17.64706% {
                clip: rect(-3px, 600px, 0px, 0px);
            }
            23.52941% {
                clip: rect(100px, 600px, 100px, 0px);
            }
            29.41176% {
                clip: rect(0px, 600px, 600px, 0px);
            }
            35.29412% {
                clip: rect(100px, 600px, 0px, 0px);
            }
            41.17647% {
                clip: rect(0px, 600px, 600px, 0px);
            }
            47.05882% {
                clip: rect(100px, 600px, 0px, 0px);
            }
            52.94118% {
                clip: rect(-3px, 600px, 0px, 0px);
            }
            58.82353% {
                clip: rect(100px, 450px, 100px, 0px);
            }
            64.70588% {
                clip: rect(0px, 450px, 0px, 0px);
            }
            70.58824% {
                clip: rect(100px, 450px, 100px, 0px);
            }
            76.47059% {
                clip: rect(0px, 450px, 0px, 0px);
            }
            82.35294% {
                clip: rect(0px, 450px, 0px, 0px);
            }
            88.23529% {
                clip: rect(0px, 450px, 0px, 0px);
            }
            94.11765% {
                clip: rect(0px, 450px, 0px, 0px);
            }
            100% {
                clip: rect(0px, 450px, 0px, 0px);
            }
        }
        
        .music-button {
            position: absolute;
            top: -50px;
            /* Adjust for spacing from the top */
            left: 50%;
            transform: translateX(-50%);
            /* Center it horizontally */
            padding: 10px 20px;
        }
    </style>
