<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APlayer MP3 Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    <link rel="stylesheet" href="./styles/audio.css">
    <link rel="icon" href="./Images/favicon.ico" type="image/x-icon">
    <style>
        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-width: 350px;
            text-align: center;
            background: url('./Images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            color: rgb(211, 229, 243);
            /* White text for better visibility */
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.938);
            pointer-events: none;
            z-index: 0;
        }
        
        player {
            text-align: left;
        }
        
        #backButton {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            z-index: 1;
            border-radius: 5px;
        }
        
        #backButton:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>

<body>
    <button id="backButton" href="javascript:void(0);" onclick="window.location.href='./index.html'">Back</button>
    <player>
        <div id="aplayer"></div>

        <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
        <script src="./scripts/audio.js"></script>
    </player>
</body>

</html>
